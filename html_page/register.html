<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面随做</title>
<link href="../css/register.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div align="center">
    <form style="width: 23%; height: 36%; outline: none; border-style: solid1;" action="../php/houtai.php" method="POST"><!--表单标签--><!--表单设置-->
            <legend style="margin-bottom: 10px; color:#cff6cf; border: #ffffff solid 1px;">注册</legend><!--大表单题目-->
            <hr width="220px;" color="#ffcbcb;">
            <input style="margin-bottom: 15px;" id="name" type="text" name="user[]" pattern="[A-z，1-9]{5}" title="用户名为5位，由A-z组成" placeholder="请输入用户名" required>
            <input style="margin-bottom: 15px;" id="passwd" type="password" name="password[]" title="请输入乱序且带数字和英文字母/符号的密码，以保证安全性" placeholder="请输入密码" required>
            <br/>
            <input style="margin-bottom: 15px;" id="email" type="email" name="email[]" title="如：123456789@qq.com" placeholder="请输入电子邮箱" required>
            <br/>
            <input style="margin-bottom: 15px;" id="telnumber" type="Tel" name="telnumber[]" placeholder="请输入电话号码(选填)" >
            <br/>
            <input style="margin-bottom: 15px;" id="disable" placeholder="此项为时间，无需填写" readonly required>
            <br/>
            <div align="left">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button style="background: linear-gradient(#FA8BFF,#2BD2FF);margin-top: 10px; margin-bottom: 10px; border-radius: 15px; font-family: ziti; font-size: 20px; box-shadow: 3px 6px 3px;" type="submit">提交注册</button>
            </div>
    </form>
    </div>
</body>
</html>
