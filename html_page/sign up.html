<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link href="../css/sign up.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div align="center">
        <form style="width: 23%; height: 36%; outline: none; border-style: solid1;" action="../php/houtai.php"
            method="POST">
            <!--表单标签-->
            <!--表单设置-->
            <legend style="margin-bottom: 10px; color:#ffaa64; border: #99ddcc solid 3px;">注册
            </legend>
            <!--大表单题目-->
            <hr width="237px;" color="#ffcbcb;">
            <input style="margin-bottom: 15px;" id="name" type="text" name="user[]" pattern="[A-z,0-9]{8}"
                title="用户名为8位，由A-z组成" placeholder="请输入用户名" required>
            <input style="margin-bottom: 15px;" id="passwd" type="password" name="password[]"
                title="请输入乱序且带数字和英文字母/符号的密码，以保证安全性" placeholder="请输入密码" required>
            <br />
            <input style="margin-bottom: 15px;" id="email" type="email" name="email[]" title="如：123456789@qq.com"
                placeholder="请输入电子邮箱" required>
            <br />
            <button type="submit" style=" background-color: lightblue;">注册</button>
            <a href="/html_page/login.html">
                <button type="button" style="background-color: lightskyblue;position: relative;">已注册?点我登录</button></a>
    </div>
    </form>
    </div>
</body>

</html>
